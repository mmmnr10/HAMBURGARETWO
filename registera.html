<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="registera.css" />
    <title>Registrera dig</title>
  </head>
  <body>
    <div class="container">
      <h2>Bli Medlem</h2>
      <form action="https://httpbin.org/anything" method="POST">
        <label for="first-name">förnamn</label>
        <input type="text" id="first-name" name="firstName" required />

        <label for="last-name">Efternamn:</label>
        <input type="text" id="last-name" name="lastName" required />

        <label for="username">Användarnamn:</label>
        <input type="text" id="username" name="username" required />

        <label for="password">Lösenord:</label>
        <input type="password" id="password" name="password" required />

        <label for="email">E-post:</label>
        <input type="email" id="email" name="email" required />

        <label for="Favorit-kattras">Favorit-kattras:</label>
        <select id="favoritras" name="favoritras" required>
          <option value="">Välj en ras</option>
          <option value="Långhårskatter">Långhårskatter</option>
          <option value="Maine Coon">Maine Coon</option>
          <option value="Burma">Burma</option>
        </select>

        <div class="checkbox-container">
          <input type="checkbox" id="terms" name="terms" required />
          <label for="terms">Jag godkänner villkoren</label>
        </div>

        <button type="submit">Registrera</button>
      </form>
    </div>
  </body>
</html>
